<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Formas</title>
    <script>
    function krmaina(){
        var krasasmaina=document.getElementById("krasa").value;
        document.getElementById("fons").style="background-color:"+krasasmaina;
        document.getElementById("fons").innerHTML = "Krāsa ir nomainīta";
    }
    </script>
</head>
<body>
<form>
  <div id="fons" style="background-color:lightgrey">Izvēlies krāsu!</div>
  <input type="color" id="krasa" value="#00ff00" onchange="krmaina();">
</form>
</body>
</html>
